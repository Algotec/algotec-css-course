<!DOCTYPE html>
<html class="blue" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Force</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="nav">
        <div class="page-logo">
            <img src="images/svgs/space-force-logo-v2.svg" alt="logo">
        </div>

        <button class="nav-button">Space Wall</button>
        <button class="nav-button" onclick="changeTheme()">Space Warming</button>
        <button class="nav-button call-to-action">Enlist Now</button>
    </nav>

    <header id="header">
        <div class="slogan">Make Space Great Again</div>
    </header>

    <main>
        <div class="headquarters">
            <div class="headquarters-description">
                <h2>Current Headquarters</h2>
                <h3>Earth</h3>

                <ul>
                    <li>Population: 7,864,429,455</li>
                    <li>Continents: 7</li>
                    <li>Year Length: 365.25 Earth days</li>
                </ul>
            </div>

            <div class="earth-animation">
                <div class="earth-globe">
                    <img src="images/svgs/earth.svg" alt="earth">
                    <div class="moon-globe">
                        <img src="images/svgs/moon.svg" alt="moon">
                    </div>
                </div>
            </div>

        </div>

        <div class="planets-container">
            <h2>Available Targets</h2>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/mars.svg" alt="mars">
                </div>
                <h3 class="planet-name">Mars</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/saturn.svg" alt="saturn">
                </div>
                <h3 class="planet-name">Saturn</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/mercury.svg" alt="mercury">
                </div>
                <h3 class="planet-name">Mercury</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/jupiter.svg" alt="jupiter">
                </div>
                <h3 class="planet-name">Jupiter</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/neptune.svg" alt="neptune">
                </div>
                <h3 class="planet-name">Neptune</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/uranus.svg" alt="uranus">
                </div>
                <h3 class="planet-name">Uranus</h3>
            </section>

            <section class="planet-container">
                <div class="planet-image">
                    <img src="images/svgs/venus.svg" alt="venus">
                </div>
                <h3 class="planet-name">Venus</h3>
            </section>

        </div>

        <div class="solar-system">

            <div class="sun-container">
                <div class="solar-planet-container">
                    <div class="solar-planet-image">
                        <div class="sun-glow"></div>
                        <img src="images/svgs/mercury.svg" alt="sun">
                    </div>
                </div>
            </div>

            <div class="solar-planets-container">

                    <div id="mercury" class="solar-planet-container">
                        <h3 class="solar-planet-name">Mercury</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/mercury.svg" alt="mercury">
                        </div>
                    </div>

                    <div id="venus" class="solar-planet-container">
                        <h3 class="solar-planet-name">Venus</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/venus.svg" alt="venus">
                        </div>
                    </div>

                    <div id="earth" class="solar-planet-container">
                        <h3 class="solar-planet-name">Earth</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/earth.svg" alt="earth">
                        </div>
                    </div>

                    <div id="mars" class="solar-planet-container">
                        <h3 class="solar-planet-name">Mars</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/mars.svg" alt="mars">
                        </div>
                    </div>

                    <div id="jupiter" class="solar-planet-container">
                        <h3 class="solar-planet-name">Jupiter</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/jupiter.svg" alt="jupiter">
                        </div>
                    </div>

                    <div id="saturn" class="solar-planet-container">
                        <h3 class="solar-planet-name">Saturn</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/saturn.svg" alt="saturn">
                        </div>
                    </div>

                    <div id="uranus" class="solar-planet-container">
                        <h3 class="solar-planet-name">Uranus</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/uranus.svg" alt="uranus">
                        </div>
                    </div>

                    <div id="neptune" class="solar-planet-container">
                        <h3 class="solar-planet-name">Neptune</h3>
                        <div class="solar-planet-image">
                            <img src="images/svgs/neptune.svg" alt="neptune">
                        </div>
                    </div>
            </div>

            
        </div>
    </main>

    <script type="application/javascript" src="scripts.js"></script>
</body>

</html>
