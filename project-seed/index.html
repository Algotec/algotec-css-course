<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Force</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <img class="logo" src="assets/svgs/space-force-logo-v2.svg">
    </nav>

    <header id="header">
        <h2 class="slogan">Make Space Great Again</h2>
    </header>

    <main class="main-content">

        <div class="headquarters">
            <div class="headquarters-info">
                <header>
                    <h3>Headquarters</h3>
                </header>
                <ul>
                    <li>Population: 7.53 billion</li>
                    <li>Continents: 6</li>
                    <li>Mass: 5.972 Ã— 10^24 kg</li>
                </ul>
            </div>
            <div class="headquarters-planet">
                <div class="headquarters-globe">
                    <img class="earth" src="assets/svgs/earth.svg" alt="earth">

                    <div class="moon-container">
                        <img class="moon" src="assets/svgs/moon.svg" alt="moon">
                    </div>
                </div>
            </div>
        </div>

        <div class="planets-container">

            <div class="planet">
                <div class="planet-image-container">
                    <img class="planet-image" src="assets/svgs/mercury.svg" alt="Mercury">
                </div>
                <div class="planet-name">Mercury</div>
            </div>

            <div class="planet">
                <div class="planet-image-container">
                    <img class="planet-image" src="assets/svgs/mars.svg" alt="Mars">
                </div>
                <div class="planet-name">Mars</div>
            </div>

            <div class="planet">
                <div class="planet-image-container">
                    <img class="planet-image" src="assets/svgs/saturn.svg" alt="Saturn">
                </div>
                <div class="planet-name">Saturn</div>
            </div>

            <div class="planet">
                <div class="planet-image-container">
                    <img class="planet-image" src="assets/svgs/jupiter.svg" alt="Jupiter">
                </div>
                <div class="planet-name">Jupiter</div>
            </div>

            <div class="planet">
                <div class="planet-image-container">
                    <img class="planet-image" src="assets/svgs/neptune.svg" alt="Neptune">
                </div>
                <div class="planet-name">Neptune</div>
            </div>
        </div>

    </main>
</body>

</html>
